<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarWash 97 - Réservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      color: #333;
      overflow: auto;
    }

    /* Background canvas */
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-color: #001f3f;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, rgba(0,123,255,0.4), rgba(0,198,255,0.4));
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    /* Title */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      position: relative;
      z-index: 2;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    /* Card styling */
    .card {
      border: none;
      border-radius: 1.5rem;
      background-color: rgba(255, 255, 255, 0.95);
      position: relative;
      z-index: 2;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* Form elements */
    .form-label {
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .form-control, .form-select {
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 10px rgba(0,123,255,0.5);
      border-color: #007bff;
    }

    /* Button */
    .btn-primary {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      border: none;
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0056b3, #009edb);
    }

    /* Confirmation */
    #confirmation {
      font-weight: 600;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<!-- Background Canvas -->
<canvas id="bg-canvas"></canvas>

<!-- Overlay -->
<div class="overlay"></div>

<!-- Main content -->
<div class="container py-5">
  <h1 class="text-center mb-5">CarWash 97 - Réservation</h1>
  <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
    <form id="reservationForm">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="nom" required />
      </div>
      <div class="mb-3">
        <label for="telephone" class="form-label">Téléphone</label>
        <input type="tel" class="form-control" id="telephone" required />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date de réservation</label>
        <input type="date" class="form-control" id="date" required />
      </div>
      <div class="mb-3">
        <label for="heure" class="form-label">Heure</label>
        <input type="time" class="form-control" id="heure" required />
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Type de lavage</label>
        <select class="form-select" id="type" required>
          <option value="">-- Choisir --</option>
          <option value="express">Lavage express (20 min) - 30€</option>
          <option value="complet">Lavage complet (40 min) - 70€</option>
          <option value="premium">Lavage premium (1h 20 min) - 160€</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Réserver maintenant</button>
    </form>
    <div id="confirmation" class="alert alert-success mt-4 d-none" aria-live="polite"></div>
  </div>
</div>

<!-- JS -->
<script>
  // Background particles
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  let particlesArray = [];

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
  });

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 5 + 1;
      this.speedX = Math.random() * 1 - 0.5;
      this.speedY = Math.random() * 1 - 0.5;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
      if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
    }
    draw() {
      ctx.fillStyle = 'rgba(0,198,255,0.7)';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles() {
    particlesArray = [];
    const numberOfParticles = 80;
    for (let i = 0; i < numberOfParticles; i++) {
      particlesArray.push(new Particle());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  initParticles();
  animate();

  // Form logic
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('date').setAttribute('min', today);

  const form = document.getElementById('reservationForm');
  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const confirmation = document.getElementById('confirmation');
    confirmation.textContent = "✅ Réservation réussie ! Vous serez redirigé vers la page de paiement...";
    confirmation.classList.remove('d-none');

    const submitButton = form.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.textContent = "Traitement en cours...";

    setTimeout(() => {
      window.location.href = "./Paiement.html";
    }, 3000);
  });
</script>

</body>
</html>
