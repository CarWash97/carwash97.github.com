<script>
  // Bubbles
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  let particlesArray = [];

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
  });

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 5 + 1;
      this.speedX = Math.random() * 0.6 - 0.3;
      this.speedY = Math.random() * 0.6 - 0.3;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
      if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
    }
    draw() {
      ctx.fillStyle = 'rgba(0,198,255,0.7)';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles() {
    particlesArray = [];
    const numberOfParticles = 80;
    for (let i = 0; i < numberOfParticles; i++) {
      particlesArray.push(new Particle());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  initParticles();
  animate();

  // Sidebar menu
  const sidebar = document.getElementById("sidebar");

  };

      btn.classList.add("active");
      const key = btn.getAttribute("data-content");
      dropdownContent.innerHTML = contentData[key];
    });
  });

  // Burger menu toggle

    event.stopPropagation(); // Emp√™che propagation
    sidebar.classList.toggle("open");
  });

  // Close sidebar if click outside

    if (!sidebar.contains(event.target) && !burger.contains(event.target)) {
      sidebar.classList.remove('open');
    }
  });

  // Scroll to top button

    const btn = document.getElementById("scrollTopBtn");

      btn.style.display = "block";
    } else {
      btn.style.display = "none";
    }
  }

  }
</script>
